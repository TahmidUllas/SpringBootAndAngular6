<h3>Create NID Document</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">NID Number</label>
            <input type="text" class="form-control" id="nidId" required [(ngModel)]="nid.id" name="id">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="nid.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Father's Name</label>
            <input type="text" class="form-control" id="fname" required [(ngModel)]="nid.fatherName" name="fatherName">
        </div>
        <div class="form-group">
            <label for="name">Mother's Name</label>
            <input type="text" class="form-control" id="mname" required [(ngModel)]="nid.motherName" name="motherName">
        </div>
        <div class="form-group">
            <label for="name">Date Of Birth</label>
            <input type="text" class="form-control" id="dob" required [(ngModel)]="nid.dateOfBirth" name="dateOfBirth">
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
